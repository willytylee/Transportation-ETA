name: ðŸš€ Deploy website on push

on:
  push:
    branches: master

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@master
        
      - name: Install nodejs
        uses: actions/setup-node@v2
        with:
          node-version: "18"
          
      - name: ðŸ”¨ Build Project
        run: |
          npm install
          npm run build
        
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.willytylee.com
          username: willytylee
          password: ${{ secrets.ftp_password }}
          server-dir: /domains/eta.willytylee.com/build
